version: "3.9"

services:
    php-fpm:
        container_name: php-fpm
        build: ./php-fpm/
        volumes:
            - ./php-fpm/www:/var/www
    nginx:
        container_name: nginx
        build: ./nginx/
        ports:
            - "80:80"
    mysql:
        container_name: mysql
        build: ./mysql/
        ports:
            - 3306:3306
        environment:
            MYSQL_ROOT_PASSWORD: passpass
            MYSQL_DATABASE: db
            MYSQL_USER: user
            MYSQL_PASSWORD: passpass
        volumes:
            - ./mysql/data:/var/lib/mysql
